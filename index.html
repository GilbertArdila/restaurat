<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br>best food </h1>
                <p class="info-subtitle">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente ipsum id rem, dolore dicta minima non neque. Voluptate, quos sit iure tempora illum sint molestias quis quas odio perspiciatis accusantium! 
                </p>
                <button class="info-button">Book a table</button>
            </div>
            <img src="./imagenes/hero.png" alt="plato de pasta con vegetales" class="hero-image">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img src="./imagenes/video.png" alt="una mesa con platos de pasta" class="dishes-item dishes-item__big">
                <img src="./imagenes/dish1.png" alt="bold de vegetales" class="dishes-item">
                <img src="./imagenes/dish2.png" alt="huevos con aguacate"  class="dishes-item">
                <img src="./imagenes/dish3.png" alt="vegetales salteados"  class="dishes-item">
                <img src="./imagenes/dish4.png" alt="creps de dulce"  class="dishes-item">
            </div>
           
        </section>
        <section class="menu">
            <h3 class="menu-title">Home menu</h3>
            <div class="menu-container">
                <img src="./imagenes/plate1.png" alt="plato de pastas con tomate" class="menu-images">
                <img src="./imagenes/plate2.png" alt="macarrones en ensalada fria" class="menu-images">
                <img src="./imagenes/plate3.png" alt="plato de rizoli" class="menu-images">
                <img src="./imagenes/plate4.png" alt="plato de pastas con aguacate" class="menu-images">
                <img src="./imagenes/plate5.png" alt="bold de verduras en trozos" class="menu-images">
            </div>
           
        </section>
    </main>
</body>
</html>
